<body>

    <div class="container">
        <h1>
            Connect With Us
        </h1>
        <p>
            We would love to respond to your queries and help you succeed.
        </p>

        <div class="contact-box">
            <div class="contact-left">
                <h3>
                    Sent Your Email
                </h3>
                <form>
                    <div class="input-row">
                        <div class="input-group">
                            <label>
                                Name :
                            </label>
                            <input type="text" class="textt" placeholder="ABC XYZ JEF">
                        </div>

                        <div class="input-group">
                            <label>
                                Phone :
                            </label>
                            <input type="number" placeholder="+8801765298485">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-group">
                            <label>
                                Email :
                            </label>
                            <input type="email"  placeholder="abc@gmail.com">
                        </div>

                        <div class="input-group">
                            <label>
                               Subject : 
                            </label>
                            <input type="text" placeholder="Your email subject">
                        </div>
                    </div>
                    <div class="abc">
                        <label>Message :</label>
                        <textarea rows="5" placeholder="Your Message">

                        
                        </textarea>
                       
                    </div>
                    <button type="submit">Send Email</button>
                       
                        
                  
                </form>


            </div>
